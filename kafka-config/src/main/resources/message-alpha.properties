#kafka\u670D\u52A1\u5668\u914D\u7F6E
spring.kafka.bootstrap-servers=192.168.196.34:9092,192.168.196.35:9092
#kafka\u4E2Dtopic
spring.kafka.topic=test-topic

#kafka\u751F\u4EA7\u8005\u57FA\u672C\u914D\u7F6E
# \u5E94\u7B54\u7EA7\u522B:\u591A\u5C11\u4E2A\u5206\u533A\u526F\u672C\u5907\u4EFD\u5B8C\u6210\u65F6\u5411\u751F\u4EA7\u8005\u53D1\u9001ack\u786E\u8BA4(\u53EF\u90090\u30011\u3001all/-1)
spring.kafka.producer.acks=all
#\u5982\u679C\u8BBE\u7F6E\u4E86\u5E42\u7B49\u6027 \u91CD\u8BD5\u6B21\u6570\u5FC5\u987B\u5927\u4E8E0
#spring.kafka.producer.retries=0
spring.kafka.producer.batch-size=16384
spring.kafka.producer.buffer-memory=33554432
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.client-id=testproducer01
# \u662F\u5426\u4F7F\u7528\u5E42\u7B49\u6027\u3002\u5982\u679C\u8BBE\u7F6E\u4E3Atrue\uFF0C\u8868\u793Aproducer\u5C06\u786E\u4FDD\u6BCF\u4E00\u6761\u6D88\u606F\u90FD\u6070\u597D\u6709\u4E00\u4EFD\u5907\u4EFD\uFF1B\u5982\u679C\u8BBE\u7F6E\u4E3Afalse\uFF0C\u5219\u8868\u793Aproducer\u56E0\u53D1\u9001\u6570\u636E\u5230broker\u5931\u8D25\u91CD\u8BD5\u4F7F\uFF0C\u53EF\u80FD\u5F80\u6570\u636E\u6D41\u4E2D\u5199\u5165\u591A\u5206\u91CD\u8BD5\u7684\u6D88\u606F\u3002
spring.kafka.producer.properties.enable.idempotence=true
#\u81EA\u5B9A\u4E49\u5206\u533A\u9009\u62E9\u5668
#spring.kafka.producer.properties={partitioner.class: com.msy.kafka.MyPartition, acks: all}

#kafka\u6D88\u8D39\u8005\u57FA\u672C\u914D\u7F6E
spring.kafka.consumer.group-id=test-kafka
spring.kafka.consumer.client-id=testconsumer01
#\u5F53Kafka\u4E2D\u6CA1\u6709\u521D\u59CB\u504F\u79FB\u91CF\u6216\u8005\u670D\u52A1\u5668\u4E0A\u4E0D\u518D\u5B58\u5728\u5F53\u524D\u504F\u79FB\u91CF\uFF0C\u9ED8\u8BA4\u503C\u4E3Alatest
spring.kafka.consumer.auto-offset-reset=latest
# \u5982\u679C\u4E3Atrue\uFF0C\u5219\u6D88\u8D39\u8005\u7684\u504F\u79FB\u91CF\u5C06\u5728\u540E\u53F0\u5B9A\u671F\u63D0\u4EA4\uFF0C\u9ED8\u8BA4\u503C\u4E3Atrue
spring.kafka.consumer.enable-auto-commit=false
#\u6307\u5B9A\u6D88\u606Fkey\u548C\u6D88\u606F\u4F53\u7684\u7F16\u89E3\u7801\u65B9\u5F0F
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
#\u6D88\u8D39\u8005\u6D88\u606F\u786E\u8BA4\u6A21\u5F0F
spring.kafka.listener.ack-mode=MANUAL